<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- El tailwind -->
    <link rel="stylesheet" href="../public/css/tailwind.css">
    
    <!-- La tipografía de Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <title>Travel</title>
</head>
<body class="font-Montserrat">
    <nav></nav>
    <div id="tabBar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center ">
                    <input type="search"
                        class="outline-none p-3 rounded-full shadow-sm transition-all duration-300 focus-within:shadow-sm focus:ring-2 focus:w-11/12"
                        placeholder="San Francisco" name="" id="">
                    <button class="w-48 rounded-full text-lg text-primary shadow-sm font-semibold p-4 bg-white transition-all duration-500 ease-in-out hover:bg-primary hover:text-white transform hover:-translate-y-1 hover:scale-110">
                        Explorar
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg" alt="">
                </div>
                
            </div>
        </div>
        <div class="p-6" id="recomendados">
            <p class="text-3xl font-semibold text-primary">Recomendados</p>
            <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-6 overflow-y-hidden">
                <div class="card">
                    <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
                    <div class="card-details">
                        <p class="text-white font-bold text-xl px-4 py-2">Noruega</p>
                        <p class="text-white text-base px-4">Vista Chida</p>
                    </div>
                </div>
                <div class="card">
                    <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
                    <div class="card-details">
                        <p class="text-terciary font-bold text-xl px-4 py-2">New York</p>
                        <p class="text-terciary text-base px-4">Mafia</p>
                    </div>
                </div>
                <div class="card">
                    <div class="w-full h-3/5 rounded-t-lg bg-yosemite bg-cover"></div>
                    <div class="card-details">
                        <p class="text-white font-bold text-xl px-4 py-2">Yosemite</p>
                        <p class="text-white text-base px-4">Lagos Chidos</p>
                    </div>
                </div>
                <div class="card">
                    <div class="w-full h-3/5 rounded-t-lg bg-LA bg-cover"></div>
                    <div class="card-details">
                        <p class="text-terciary font-bold text-xl px-4 py-2">Los Santos</p>
                        <p class="text-terciary text-base px-4">Gta 5</p>
                    </div>
                </div>
                <div class="card">
                    <div class="w-full h-3/5 rounded-t-lg bg-iceland bg-cover"></div>
                    <div class="card-details">
                        <p class="text-white font-bold text-xl px-4 py-2">Iceland</p>
                        <p class="text-white text-base px-4">Mucho Hielo</p>
                    </div>
                </div>
                <div class="card">
                    <div class="w-full h-3/5 rounded-t-lg bg-switzerland bg-cover"></div>
                    <div class="card-details">
                        <p class="text-terciary font-bold text-xl px-4 py-2">Switzerland</p>
                        <p class="text-terciary text-base px-4">Montañas</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-6 h-full w-full" id="rentas_destacadas">
            
            <p class="text-3xl text-primary font-semibold pb-6 mt-2">Rentas Destacadas</p>
            <div class="w-full h-full flex flex-col space-y-6 items-center justify-center">
                <div class="w-full h-96 bg-chicago bg-cover rounded-xl">
                    <p class="cardTitle">Chicago</p>
                    <p class="text-sm pl-8 text-black mr-24">2 habitaciones, baño y cocina</p>
                </div>
                <div class="w-full h-96 bg-seattle bg-cover rounded-xl">
                    <p class="cardTitle">Seattle</p>
                    <p class="text-sm pl-8 text-black mr-24">Sin cuarto ni cama, pero comida gratis</p>
                </div>
                <div class="w-full h-96 bg-miami bg-cover rounded-xl">
                    <p class="cardTitle">Miami</p>
                    <p class="text-sm pl-8 text-black mr-24">Bungalo en la playa, sin baño, con regadera</p>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
